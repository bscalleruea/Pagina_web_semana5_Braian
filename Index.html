<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <link https: "https://bscalleruea.github.io/html-semana5/" rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Galería de Imágenes Interactiva</h1>
    </header>

    <main>
        <section class="controls">
            <div class="add-image-section">
                <input type="url" id="imageUrl" placeholder="Introduce la URL de la imagen aquí...">
                <button id="addImageBtn">Agregar Imagen</button>
            </div>
            <button id="deleteImageBtn" disabled>Eliminar Imagen Seleccionada</button>
        </section>

        <section class="gallery" id="imageGallery">
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Galería Interactiva. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
